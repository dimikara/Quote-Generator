<!DOCTYPE html>
<html lang="en">

<head>
    <title>A motivational quote generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="motivational quotes, quote generator, random quote">
    <meta name="description" content="A motivational quote generator">
    <meta name="Author" content="Dimitra Karamperi">
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <script src="js/javascript.js"></script>
</head>

<body>

    <div class="quote-generator">
        <header>Looking for some motivation?</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="buttons">
          <button type="button" id="js-new-quote" class="new-quote button">
            Motivate me!
          </button>
          <!--
            The anchor tag rel=”noopener” or rel=”noreferrer” attribute improves the website security: 
            https://searchenginelaws.com/seo/what-is-rel-noopener-noreferrer-tag/ 
          -->
          <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
        </section>
      </div>


</body>

</html>
